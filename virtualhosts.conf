<VirtualHost *:80>
    ServerName web1.com
    ServerAlias www.web1.com
    DocumentRoot /var/www/web1
    <Directory /var/www/web1>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>

